<html>
    <head>
            <style>
                video {
                    width: 100%;
                    max-height: 99vh;
                }
                #info_link {
                    position: absolute;
                    top: .5rem;
                    right: .5rem;
                    width: 3rem;
                    z-index: 9;
                }
                #delete_link {
                    position: absolute;
                    width: 3rem;
                    bottom: .5rem;
                    right: .5rem;
                    z-index: 9;
                }
            </style>
            <link rel="stylesheet" href="https://archive.allsky.tv/APPS/dist/css/main.css"/>
            <script src="https://archive.allsky.tv/APPS/dist/js/amscam.min.js"></script> 
            <script>
                function getQueryVariable(variable) {
                    var query = window.location.search.substring(1);
                    var vars = query.split("&");
                    for (var i=0;i<vars.length;i++) {
                    var pair = vars[i].split("=");
                    if (pair[0] == variable) {
                        return pair[1];
                    }
                    } 
                    return false;
                }
                $(function() {
                    var video   = getQueryVariable("video");
                    var vid_id  = getQueryVariable("vid_id");
                    var butt    = getQueryVariable("butt");
                    if(!video) {
                        $('body').html('VIDEO NOT FOUND');
                    } else {
                        $('video').attr('src',video);
                        $('#info_link').attr('href','/pycgi/webUI.py?cmd=reduce2&video_file='+video )
                    
                        if(!butt) {
                              $('<a id="delete_link" class="col btn btn-danger" title="Delete detection"><i class="icon-delete"></i></a><a id="info_link"  target="_parent"  class="col btn btn-primary" title="Go to Info Page"><i class="icon-question"></i></a>').insertBefore('video')
                              $('#info_link').attr('href','/pycgi/webUI.py?cmd=reduce2&video_file='+video )
                        }

                        $('#delete_link').unbind('click').on('click',function() {
                              // Click Delete Button
                              window.parent.$(window.parent.document).find('#'+vid_id + " .delete_meteor_gallery ").click();
                              // Click Delete iframe Button
                              window.parent.$(window.parent.document).find('.mfp-close').click();
                        });
                     }
                })
              
            </script>
    </head>
    <body style="background-color: transparent;position: relative;min-width: 0; margin:0"> 
        <video controls loop autoplay name="media"><source type="video/mp4"></video>
    </body>
</html>
